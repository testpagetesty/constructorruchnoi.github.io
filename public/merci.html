<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .message {
            margin: 30px 0;
            font-size: 20px;
            color: #2c3e50;
            line-height: 1.6;
            font-weight: 500;
            padding: 0 20px;
        }

        .close-button {
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4bb71b 0%, #3d9c15 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(75, 183, 27, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(75, 183, 27, 0.3);
            background: linear-gradient(135deg, #3d9c15 0%, #2e7d0f 100%);
        }

        .close-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(75, 183, 27, 0.2);
        }

        .checkmark {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #4bb71b;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #4bb71b;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin: 0 auto;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #4bb71b;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 50px #4bb71b;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .message {
                font-size: 18px;
                padding: 0 10px;
            }

            .checkmark {
                width: 150px;
                height: 150px;
            }

            .close-button {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <div class="message" id="thankYouMessage"></div>
        <button class="close-button" onclick="window.history.back()" id="closeButton"></button>
    </div>
    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message') || 'Спасибо за обращение! Мы свяжемся с вами в ближайшее время.';
        const closeButtonText = urlParams.get('closeButtonText') || 'Закрыть';

        // Устанавливаем текст сообщения и кнопки
        document.getElementById('thankYouMessage').textContent = message;
        document.getElementById('closeButton').textContent = closeButtonText;

        // Добавляем обработчик клавиши Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.history.back();
            }
        });
    </script>
</body>
</html>
